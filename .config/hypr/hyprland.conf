monitor = HDMI-A-1, 2560x1080@100, 0x0, 1

$terminal = kitty
$browser = firefox
$fileManager = pcmanfm
$menu = wofi --show drun

source = ./source/colors.conf
source = ./source/autostart.conf
source = ./source/animations.conf
source = ./source/env.conf
source = ./source/rules.conf

general {
    gaps_in = 5
    gaps_out = 10, 10, 10, 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(ea6962FF) rgba(e78a4eFF) 45deg
    # col.inactive_border = rgba(1d2021FF)

    col.active_border = 0xff$color1 0xff$color2 45deg
    col.inactive_border = 0xff$surface

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
    # layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 1

        vibrancy = 0.1696
    }
}

layerrule = blur,waybar
layerrule = blur,ax-shell
layerrule = blur,kitty
layerrule = blur,cider

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_rate = 40 
    repeat_delay = 300

    accel_profile=flat
    follow_mouse=1
    # force_no_accel=1
    sensitivity=-0.5

    touchpad {
        natural_scroll = false
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER # Sets "Windows" key as main modifier

$VimEnter = SUPER, Escape
$SitesEnter = SUPER, W
$runEnter = SUPER, R
# Mode Notifications
bind = SUPER, I, exec, ~/.config/hypr/modeNotifications/insertMode.sh && echo "Insert Mode" > ~/.config/hypr/mode.txt
bind = SUPER, Escape, exec, ~/.config/hypr/modeNotifications/normalMode.sh && echo "Normal Mode" > ~/.config/hypr/mode.txt
bind = SUPER, W, exec, ~/.config/hypr/modeNotifications/siteMode.sh && echo "Site Mode" > ~/.config/hypr/mode.txt
bind = SUPER, R, exec, ~/.config/hypr/modeNotifications/runMode.sh && echo "Run Mode" > ~/.config/hypr/mode.txt

source = ./source/normalMode.conf
source = ./source/runMode.conf
source = ./source/siteMode.conf
source = ./source/master.conf
# source = ./source/hyprscroller.conf

# bind = $mainMod, B, exec, pkill waybar &
# bind = $mainMod SHIFT, B, exec, waybar -c ~/.config/waybar-hypr/config &

bind = $mainMod ALT, B, exec, killall ax-shell; cd ~/.config/fabric; uwsm app -- python main.py
bind = $mainMod ALT, M, exec, IMAGE=$(find ~/Wallpapers | shuf -n1); matugen image $IMAGE &
bind = $mainMod ALT, W, exec, uwsm app -- ~/.clones/wallpaper-cava/target/release/wallpaper-cava
bind = $mainMod ALT SHIFT, W, exec, pkill wallpaper-cava
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, j, movefocus, l
# bind = $mainMod, h, movefocus, d
# bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, r

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind = $mainMod, Return, exec, pypr toggle term                  # toggles the "term" scratchpad visibility
bind = $mainMod, V, exec, pypr toggle pulsemixer                  # toggles the "term" scratchpad visibility
bind = $mainMod, P, exec, pypr toggle volume
# bind = $mainMod, J, exec, pypr change_workspace -1          # alternative multi-monitor workspace switcher
# bind = $mainMod, K, exec, pypr change_workspace +1          # alternative multi-monitor workspace switcher
